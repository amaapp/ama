<template name="main">
	{{#if subsReady}}
		{{#unless logged}}
			<div class="connection-status">
				{{> status}}
			</div>
			{{> loginLayout center="loginForm"}}
			<script>{{{CustomScriptLoggedOut}}}</script>
		{{else}}
			{{#unless hasUsername}}
				{{> username}}
			{{else}}
				{{#if requirePasswordChange}}
					{{> logoLayout render="resetPassword"}}
				{{else}}
					{{> spotlight}}
					{{> mobileMessageMenu}}
					{{> videoCall overlay=true}}
					<div id="user-card-popover"></div>
					<div id="rocket-chat" class="menu-nav menu-closed">
						<div class="connection-status">
							{{> status}}
						</div>
						{{#unless modal}}
							<div class="flex-tab-bar" role="toolbar">
								{{> flexTabBar}}
							</div>
						{{/unless}}
						<div class="main-content {{flexOpened}} {{flexOpenedRTC1}} {{flexOpenedRTC2}} {{#if modal}}main-modal{{/if}}">
							{{> Template.dynamic template=center}}
						</div>
						{{#unless modal}}
							{{> sideNav }}
						{{/unless}}
					</div>
					{{> audioNotification }}
				{{/if}}
			{{/unless}}
			<script>{{{CustomScriptLoggedIn}}}</script>
		{{/unless}}
	{{/if}}
</template>
